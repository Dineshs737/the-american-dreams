# This workflow builds a Java project with Maven and caches dependencies for faster execution.
# For more details, visit: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Fixed the typo here
          cache: maven

      # Build the project using Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Optional: Upload dependency graph for improved Dependabot alerts
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v1.1.0
